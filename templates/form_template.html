<!DOCTYPE html>

<h3>Text to classify:</h3>

<form method="POST">
    <input name="text">
    <input type="submit">
</form>

<h3>Classifier output:</h3>
<table>
{% for key, value in classifier_result.items() %}
   <tr>
        <th align="right"> {{ key }}:  </th>
        <td align="left"> {{ value }} </td>
   </tr>
{% endfor %}
</table>
